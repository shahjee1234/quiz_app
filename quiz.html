<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="logo.png" rel="icon" />
    <!-- External Css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External Css -->
</head>
<body>
    <div class="resultMain">
    <h1 id="resultHead"></h1>
    <p id="resultText"></p>
    </div>
    <div class="quiz-main" id="quizman">
        <h2 id="quiz-head"></h2>
        <p class="quesBox" id="questionBox"></p>
        
            <div class="options">
                <div class="radio">
                    <input type="radio" name="optradio" value="" id="example1">
                    <label for="example1" id="option1"></label>
                </div>
                <div class="radio">
                        <input type="radio" name="optradio" value="" id="example2">
                        <label for="example2" id="option2"></label>
                </div>
                <div class="radio">
                        <input type="radio" name="optradio" value="" id="example3">
                        <label for="example3" id="option3"></label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm" onclick="next()">Next</button>
            </div>
        
    </div>
    <!-- External Javascript -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- External Javascript -->
</body>
</html>
